<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Contacts</title>
		<!-- Link base stylesheet -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script language = "JavaScript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
	</head>
	<body>
		<header >
			<div id= "title">
				<h2>My Contacts</h2>
			</div>
			<form >
			  <input id="searchBar" onkeyup="searchFilter()" type="text" name="search" placeholder="Search..">
			</form>
		</header>
		<div class="contacts-info">
			<div id = "contactsGrid">
			</div>
			<button type="button" id= "addUserBtn" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newContactModal"><img src="AddUser.png"></button>
			<!--popup modal-->
			<div id="newContactModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">
			    <!-- Modal content-->
			    <div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Create new contact</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="name">Contact's name:</label>
								<input type="text" class="form-control" id="name" name= "name">
							</div>
							<div class="form-group">
								<label for="phoneNumber">Phone number:</label>
								<input type="text" class="form-control" id="phoneNumber" name= "number">
							</div>
							<div class="form-group">
							    <label for="email">Email:</label>
							    <input type="email" class="form-control" id="email" name= "email">
						  	</div>
						  <button type="submit" class="btn btn-default">Create</button>
						</form>
					</div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
